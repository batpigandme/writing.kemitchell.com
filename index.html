---
layout: default
---
<ol class='posts'>
  {% for post in site.posts %}
  <li>
    <p class='dateline'>
      <span class='day'>
        {{ post.date | date: "%d" }}
      </span>
      <span class='month'>
        {{ post.date | date: "%B" }}
      </span>
      <span class='year'>
        {{ post.date | date: "%Y" }}
      </span>
    </p>
    <a href='{{ post.url }}' class='title'>
      {{ post.title }}
    </a>
    <p class='description'>
      {{ post.description }}
    </p>
    <ul class='tags'>
      {% for tag in post.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ol>
